<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/page-form.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        

        <title>Formulário para cadastro</title>

    </head>

    <body>

        <main>

            <div>
                <h1 id="title">Cadastro para desenvolvedor web</h1>
            </div>

            <form>

                <div class="campo">

                    <label for="nome"><strong>Nome Completo:</strong></label>
                    <input type="text" id="nome" placeholder="Nome" required>
                </div>
                <div class="campo">    
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                
                </div>
                  
                 <div class="endereco">
                    <label><strong>Endereço:</strong></label>
                 </div>

                 <div class="campo">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" placeholder="Rua">
                 </div>

                 <div class="campo">  
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" placeholder="Bairro">
                 </div>

                 <div class="campo">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" placeholder="Cidade">
                 </div>

                 <div class="campo">

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" placeholder="Estado">

                 </div>

                <div class="campo">

                    <label><strong>De qual lado da aplicação você desenvolve?</strong></label>

                    <label>

                        <input type="radio" name="optionsRadios" id="optionsRadios" value="front-end" checked>Front-End

                    </label>

                    <label>

                        <input type="radio" name="optionsRadios" id="optionsRadios" value="back-end">Back-End

                    </label>

                    <label>

                        <input type="radio" name="optionsRadios" id="optionsRadios" value="fullstack">Fullstack

                    </label>

                </div>

                <div class="campo">

                    <label><strong>Selecione as tecnologias que você utiliza:</strong</label>

                    <input type="checkbox" name="optionsCheckBox1" id="optionsCheckBox1" value="HTML">
                    <label for="tecnologial">HTML</label>

                    <input type="checkbox" name="optionsCheckBox2" id="optionsCheckBox2" value="CSS">
                    <label for="tecnologial">CSS</label>

                    <input type="checkbox" name="optionsCheckBox3" id="optionsCheckBox3" value="JavaScript">
                    <label for="tecnologial">JavaScript</label>

                    <input type="checkbox" name="optionsCheckBox4" id="optionsCheckBox4" value="C#">
                    <label for="tecnologial">C#</label>

                    <input type="checkbox" name="optionsCheckBox5" id="optionsCheckBox5" value="PHP">
                    <label for="tecnologial">PHP</label>

                    <input type="checkbox" name="optionsCheckBox6" id="optionsCheckBox6" value="Java">
                    <label for="tecnologial">Java</label>

                    <input type="checkbox" name="optionsCheckBox7" id="optionsCheckBox7" value="Python">
                    <label for="tecnologial">Python</label>

                </div>

                <div class="containerlvl">

                    <label for="senioridade"><strong>Senioridade:</strong></label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>

                </div>

                    <div class="PS">
                        <Label>Pretensão Salarial:</Label>
                    </div>

                <div class="input-group">

                    <span class="input-group-addon">R$</span>
                    <input class="form-control" type="text" id="valor" placeholder="">
                    <span class="input-group-addon">,00</span>

                </div>

                <div class="CV">

                    <label for="curriculum"><strong>Currículo:</strong></label>
                    <input type="file" name="curriculum" id="curriculum">
                    

                </div>
                
                <div class="containerComent">

                    <label for="comentario"><strong>Nos conte um pouco sobre sua experiência;</strong></label>
                </div>
                <div class="box">
                    <textarea class="comen-control" id="comentario"></textarea>

                </div>

                <div>

                    <input  class="btn btn-primary" type="submit" value="Concluído">

                </div>


            </form>

            <footer>Desenvolvedor-Paulo de Tarso</footer>

        </main>

        <script src="./js/jquery.js"></script>
        <script src="./js/bootstrap.min.js"></script> 
        

    </body>

</html>
